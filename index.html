<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <script src="js/all.min.js"></script>
  <script src="js/jquery.min.js"></script>
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.min.css">
  <title> Profile Card Design </title>
</head>
<body>
  
  <div class="circle"></div>
  <div class="circle1"></div>
  <div class="circle2"></div>
  
  <div class="card-profile">
    <div class="circle-path"></div>
    <h1 class="card-profile-title"> My Profile </h1>
    <div class="line-path"></div>
    <div class="card-profile-content">
      <div class="card-profile-image">
        <img class="profile-image" src="empty.png">
        <h1 class="profile-name"> username_001 </h1>
      </div>
      
      <div class="card-profile-description">
        <h1> My Bio </h1>
        <small> be modified 2019 07 06 <i class="far fa-calendar"></i> </small>
        <p> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequatur in debitis inventore deleniti soluta amet, repellat eaque officia quasi laborum. </p>
      </div>
      
      <div class="card-profile-info">
        <div class="social-media-link">
          <ul>
            <li>
              <i class="fab fa-square-instagram"></i>
            </li>
            <li>
              <i class="fab fa-tiktok"></i>
            </li>
            <li>
              <i class="fab fa-linkedin"></i>
            </li>
            <li>
              <i class="fab fa-square-facebook"></i>
            </li>
          </ul>
        </div>
        <div class="card-profile-other">
          <div>
            <h1> 24.5k </h1>
            <p> Followers <i class="fas fa-user-group"></i></p>
          </div>
          <div>
            <h1> 216.7k </h1>
            <p> Likes <i class="fas fa-heart"></i></p>
          </div>
          <div>
            <h1> 129 </h1>
            <p> Project <i class="fas fa-suitcase"></i></p>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
